<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<title>Login In</title>
</head>
<body>
<div data-role="page">
<div data-role="header"> <a href="../mainpage/mainpage.html" class="ui-btn ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">Home</a>
  <h1>Log In</h1>
   </div>
<div data-role="main" class="ui-content">
<div>
  <h2>Log In</h2>
</div>
<script>

$(document).ready(function() {
$("#loginbtn").on('click',function() {

	var data = JSON.stringify({
		username: $("#username").val(),
		password: $("#password").val() });
		
        $.ajax({
  		  	 	url	:	'login',
  			   type	:	"POST",
      	   dataType :	'JSON',
  			   data	:	data,
		contentType	: 	"application/json;",
        	success	:	function(msg){

			console.log(msg);
				if(msg.status === "success"){
				alert("Your Account Correct , Please Entry");
				 window.location.href = '../information/information.html';					
				}
			
			else{
				alert("Your Account Wrong");
			}
                 },
                 error:function(xhr, ajaxOptions, thrownError){
                    console.log(xhr, ajaxOptions, thrownError);
                 },
            });
		});	
	});
</script>
</head>
<body>
<form>
  <input type="text" 	name="username"	 id="username" placeholder="Username" required><br>
  <input type="password" name="password" id="password" placeholder="Password" required><br>
  
  
   <div style="text-align:center;">
    <div data-role="controlgroup" data-theme="b">
  <center><a id="loginbtn" class="ui-btn">Submit</a></center><br>
   </div>
  </div>
  <center><a href="../register/registration.html"><input type="submit" data-inline="true" value="Center New Account"></center>
  
</form>
</body>
</html>
